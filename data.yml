# yaml-language-server: $schema=https://raw.githubusercontent.com/cncf/landscape2/refs/heads/main/docs/config/schema/data.schema.json

# Landscape2 data
#
# This file contains the data that will be used to generate the landscape.
#
# Reference documentation: https://github.com/cncf/landscape2/blob/main/docs/config/data.yml

categories:

  - name: Infrastructure & Cluster Level
    subcategories:

      - name: Infrastructure Provider Level
        items:

          - item:
            name: Cloud Carbon Footprint
            description: An open source tool that provides visibility and tooling to measure, monitor, and reduce your cloud carbon emissions.
            homepage_url: https://www.cloudcarbonfootprint.org/
            repo_url: https://github.com/cloud-carbon-footprint/cloud-carbon-footprint
            blog: https://www.cloudcarbonfootprint.org/blog
            logo: cloudcarbonfootprint.png
            project: "archived"
            extra:
              documentation_url: https://www.cloudcarbonfootprint.org/docs/

          - item:
            name: Azure Emissions Impact Dashboard
            description: Power BI App that provides emissions for azure cloud resource usage.
            homepage_url: https://marketplace.microsoft.com/en-us/product/power-bi/coi-sustainability.emissions_impact_dashboard
            logo: azure-impact-dashboard.png
            extra:
              documentation_url: https://learn.microsoft.com/en-us/power-bi/connect-data/service-connect-to-emissions-impact-dashboard

          - item:
            name: Google Carbon Footprint
            description: The Carbon Footprint dashboard displays estimated greenhouse gas emissions associated with the usage of covered Google Cloud services for the selected billing account.
            homepage_url: https://cloud.google.com/carbon-footprint
            logo: google-cloud.svg
            extra:
              documentation_url: https://cloud.google.com/carbon-footprint#documentation

          - item:
            name: AWS Customer Carbon Footprint Tool
            description: The AWS Customer Carbon Footprint Tool provides estimates of the carbon emissions associated with AWS products and services. Data is updated with a delay of three months.
            homepage_url: https://aws.amazon.com/sustainability/tools/aws-customer-carbon-footprint-tool/
            logo: aws.svg
            extra:
              documentation_url: https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/what-is-ccft.html

          - item:
            name: Li10 for AWS
            description: Measures the emissions for AWS resources with Software Carbon Intensity methodology defined by the Green Software Foundation.
            homepage_url: https://www.li10.com/
            logo: li10.svg
            project: "in-active-use-by-members"
            extra:
              documentation_url: https://www.li10.com/#docs

          - item:
            name: Boavizta Cloud-Scanner for AWS
            description: Boavizta Cloud-Scanner calculates environmental impacts of your cloud compute and storage instances. It combines real time inventory and usage data from your cloud account with Boavizta API to offer a view of your impacts on a given region.
            homepage_url: https://github.com/Boavizta/cloud-scanner
            repo_url: https://github.com/Boavizta/cloud-scanner
            logo: cloudscanner.svg
            extra:
              documentation_url: https://boavizta.github.io/cloud-scanner/

          - item:
            name: Green Cost Explorer for AWS
            description: The Green Cost Explorer is a tool by The Green Web Foundation that helps visualize AWS cloud spending alongside carbon emissions data to support more sustainable cloud infrastructure decisions.
            homepage_url: https://github.com/thegreenwebfoundation/green-cost-explorer
            repo_url: https://github.com/thegreenwebfoundation/green-cost-explorer
            logo: green-cost-explorer.png
            project: "archived"

          - item:
            name: Scaleway Environmental Footprint Calculator
            description: |
              Scaleway's Environmental Footprint Calculator allows you to calculate the environmental impact of your use of Scaleway cloud and bare metal services.
              The methodology is available (part of the documentation). 
            logo: organization/scaleway.svg
            homepage_url: https://www.scaleway.com/en/environmental-footprint-calculator/
            extra:
              documentation_url: https://www.scaleway.com/en/docs/environmental-footprint/

          - item:
            name: OVHcloud Environmental Impact Tracker
            description: |
              OVHcloud's Environmental Impact Tracker allows you to calculate the environmental impact of your use of OVHcloud cloud and bare metal services.
              The methodology is available (see the referenced PDF in the documentation URL).
            logo: organization/OVHcloud.svg
            homepage_url: https://www.ovhcloud.com/en/about-us/environmental-impact-tracker/
            extra:
              documentation_url: https://corporate.ovhcloud.com/sites/default/files/2025-07/environmental_impact_tracker_-_methodology.pdf

          - item:
            name: Tailpipe
            description: Tailpipe is a proprietary service that estimates your organization's carbon emissions from cloud computing. It uses billing and usage data from your cloud service provider (CSP), combines it with other data from the CSP and other third parties (like Boavizta). It also provides recommendations for cost-effective carbon reduction methods.
            homepage_url: https://tailpipe.ai/
            logo: tailpipe.svg
            second_path:
              - "Optimization / Cloud Infrastructure"

          - item:
            name: Cloud Assess
            description: Cloud Assess is an open-source tool to automate the assessment of the environmental impacts of cloud services.
            homepage_url: https://cloudassess.org/
            repo_url: https://github.com/kleis-technology/cloud-assess
            logo: cloudassess.svg

          - item:
            name: SPRUCE
            description: |
              Spruce helps estimate the environmental impact of your cloud usage. By leveraging open source models and data, it enriches usage reports generated by cloud providers and allows you to build reports and visualisations. 
              Having the greenops and finops data in the same place makes it easier to expose your costs and impacts side by side.
              Spruce uses Apache Spark to read and write the usage reports (typically in Parquet format) in a scalable way and, thanks to its modular approach, splits the enrichment of the data into configurable stages.
            homepage_url: https://github.com/DigitalPebble/spruce
            repo_url: https://github.com/DigitalPebble/spruce
            logo: spruce.webp
            extra:
              documentation_url: https://github.com/DigitalPebble/spruce/wiki/Methodology

      - name: Kubernetes
        items:

          - item:
            name: Kepler
            description: Kepler (Kubernetes-based Efficient Power Level Exporter) uses eBPF to probe performance counters and other system stats, use ML models to estimate workload energy consumption based on these stats, and exports them as Prometheus metrics.
            homepage_url: https://sustainable-computing.io/
            repo_url: https://github.com/sustainable-computing-io/kepler
            logo: kepler.svg
            project: "in-active-use-by-members"
            second_path:
              - "Device & Process Level / Process Metrics Exporter"

          - item:
            name: KEIT
            description: KEIT (Kubernetes Emissions Insights Tool) supplements the energy recording with Kepler with current grid carbon intensity values and embodied carbon emissions.
            homepage_url: https://github.com/aknostic/keit/
            repo_url: https://github.com/aknostic/keit/
            logo: unofficial/KEIT.svg

          - item:
            name: aether
            description: A open telemetry exporter to calculate the carbon emissions generated by your cloud infrastructure.
            homepage_url: https://aether.green/
            repo_url: https://github.com/re-cinq/aether
            logo: aether.svg
            project: "archived"

      - name: Agent
        items:

          - item:
            name: Scaphandre
            description: A monitoring agent dedicated to energy consumption metrics of bare metal hosts and qemu/kvm virtual machines.
            homepage_url: https://github.com/hubblo-org/scaphandre
            repo_url: https://github.com/hubblo-org/scaphandre
            logo: scaphandre.svg
            project: "in-active-use-by-members"
            extra:
              documentation_url: https://hubblo-org.github.io/scaphandre-documentation/index.html

          - item:
            name: CEEMS
            description: CEEMS (Compute Energy & Emissions Monitoring Stack) is a complete monitoring solution that provides energy and equivalent emissions besides performance, I/O and network metrics of SLURM (HPC), Openstack (VM) and Kubernetes (Container) workloads.
            homepage_url: https://ceems-dev.github.io/ceems/
            repo_url: https://github.com/ceems-dev/ceems
            logo: ceems.svg
            second_path:
              - "Infrastructure & Cluster Level / Kubernetes"
              - "Optimization / Cloud Application Analysis"
            extra:
              documentation_url: https://ceems-dev.github.io/ceems/docs/

          - item:
            name: Dynatrace Carbon Impact
            description: A proprietary solution that provides insights into the carbon footprint of cloud applications and infrastructure, helping organizations reduce their environmental impact.
            homepage_url: https://www.dynatrace.com/hub/detail/carbon-impact/
            logo: organization/dynatrace.svg
            extra:
              documentation_url: https://docs.dynatrace.com/docs/observe/business-analytics/apps/cost-and-carbon-optimization

          - item:
            name: InfluxData Telegraf
            description: A plugin-driven server agent for collecting and reporting metrics, including energy consumption and carbon emissions.
            homepage_url: https://www.influxdata.com/time-series-platform/telegraf/
            repo_url: https://github.com/influxdata/telegraf
            logo: TelegrafTigerSmall.png

          - item:
            name: OpenTelemetry Java Agent Extension
            description: An extension for the OpenTelemetry Java Agent provided by RETIT that collects resource demand data and publishes carbon emissions.
            homepage_url: https://github.com/RETIT/opentelemetry-javaagent-extension
            repo_url: https://github.com/RETIT/opentelemetry-javaagent-extension
            logo: organization/retit.png

      - name: Planning & Calculation
        items:

          - item:
            name: Datavizta
            description: The impact assessment tool provides an understanding of the environmental impacts of servers, cloud instances and user terminals on several criteria (at least Global Warming Potential, Primary Energy and Abiotic Resource Depletion Potential), over two life cycle phases (use, manufacturing) based on their technical characteristics and context of use.
            homepage_url: https://datavizta.boavizta.org/
            repo_url: https://github.com/Boavizta/datavizta
            logo: datavizta.svg

          - item:
            name: EasyVirt Eclyo
            description: ECLYO is an innovative comparison and simulation tool designed to provide you with detailed insights into the prices and carbon emissions of virtual machines offered by major cloud providers such as AWS, GCP, Azure. This tool allows you to evaluate and compare costs as well as the environmental impact of different options, helping you make informed decisions when migrating your on-premises infrastructure to the public cloud.
            homepage_url: https://cloudpricing.easyvirt.com/simulator
            logo: easyvirt_old.png

          - item:
            name: Cloud Project Carbon Emission Simulator by OxygenIT
            description: It allows you to run cloud project simulations with an interface similar to Google Cloud Cost Simulator, but by providing the energy/carbon cost. An API key is required (can be created for free).
            homepage_url: https://project.oxygenit.io/
            logo: oxygenit.png
            extra:
              documentation_url: https://docs.oxygenit.io/#cloud-project-carbon-emission-simulator

          - item:
            name: Green Algorithms Calculator
            description: A tool for estimating the carbon footprint of computational tasks using parameters like runtime, number of cores, platform, cloud environment, etc.
            homepage_url: https://calculator.green-algorithms.org
            repo_url: https://github.com/GreenAlgorithms/green-algorithms-tool
            logo: unofficial/Green_Algorithms_Calculator.svg
            extra:
              documentation_url: https://www.green-algorithms.org/GAapp-overview/

          - item:
            name: Data Center Water Consumption Calculator
            description: The calculator utilizes Uptime Institute's "Topology Tier Standard" to estimate the water consumption of data centers. The estimates can serve as the starting point for discussions on data center water use and consumption.
            homepage_url: https://www.tapsrundry.com/data-center-water-consumption-calculator
            logo: unofficial/data-center-water-consumption-calculator.svg
            extra:
              documentation_url: https://eatyourfrog.substack.com/p/there-isnt-enough-water-for-all-of

          - item:
            name: Hardware Replacement Calculator
            description: This little script enables you to see when it is worth replacing an old machine with a new one.
            homepage_url: https://hardware-checker.green-coding.io/
            logo: unofficial/hardware-replacement-calculator.svg

          - item:
            name: Technology Carbon Estimator
            description: The Technology Carbon Estimator is designed to give a high-level overview of the possible areas of carbon impact within your IT estate. The estimations are framed within the "Technology Carbon Standard", a model proposed by Scott Logic, designed to help you map out, measure and improve the environmental impacts of your technology.
            homepage_url: https://www.techcarbonstandard.org/estimator
            repo_url: https://github.com/ScottLogic/sl-tech-carbon-estimator/
            logo: unofficial/technology-carbon-estimator.svg

  - name: Component
    subcategories:

      - name: Containerized Application
        items:

          - item:
