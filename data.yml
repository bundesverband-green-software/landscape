            name: Carbon-Intensity UK
            description: An API service from UK National Grid ESO that provides carbon intensity data for the UK electricity grid for free.
            homepage_url: https://carbonintensity.org.uk/
            logo: unofficial/Carbon-Intensity_UK.svg
            extra:
              documentation_url: https://carbon-intensity.github.io/api-definitions/

      - name: IT Emission Inventory
        items:

