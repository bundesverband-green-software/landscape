              There is also a Python client available (https://github.com/EnergieID/entsoe-py).
            homepage_url: https://transparency.entsoe.eu/dashboard/show
            logo: entso-e.svg
            extra:
              documentation_url: https://transparencyplatform.zendesk.com/hc/en-us/articles/15692855254548-Sitemap-for-Restful-API-Integration

