          - item:
            name: Tracarbon
            description: Tracarbon is a Python library that tracks your device's energy consumption and calculates your carbon emissions.
            homepage_url: https://github.com/fvaleye/tracarbon
            repo_url: https://github.com/fvaleye/tracarbon
            logo: tracarbon.png
            extra:
              documentation_url: https://fvaleye.github.io/tracarbon/documentation/
            second_path:
              - "Device & Process Level / Device Measurement"

          - item:
            name: oaklean
            description: A tool for analyzing and optimizing the energy efficiency of Node.js applications.
            homepage_url: https://www.oaklean.io/
            repo_url: https://github.com/hitabisgmbh/oaklean
            logo: oaklean.svg
            project: "in-active-use-by-members"
            
          - item:
            name: perun
            description: perun is a Python package that calculates the energy consumption of Python scripts by sampling usage statistics from your Intel, Nvidia or AMD hardware components. It can handle MPI applications, gather data from hundreds of nodes, and accumulate it efficiently. perun can be used as a command-line tool or as a function decorator in Python scripts.
            homepage_url: https://perun.readthedocs.io/en/latest/
            repo_url: https://github.com/Helmholtz-AI-Energy/perun
            logo: perun.svg
            second_path:
              - "Device & Process Level / Device Measurement"

          - item:
            name: Coppers
            description: Coppers is a test harness for Rust that can measure the evolution of power consumptions of a Rust program between different versions with the help of Intel RAPL.
            homepage_url: https://github.com/ThijsRay/coppers
            repo_url: https://github.com/ThijsRay/coppers
            logo: coppers.svg
            project: "archived"

