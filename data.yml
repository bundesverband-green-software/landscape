  - name: Databases
    subcategories:

      - name: Grid Carbon Intensity API Service
        items:

          - item:
            name: Electricity Maps
            description: A commercial API service that provides real-time and forecast carbon intensity data for electricity grids around the world.
            homepage_url: https://www.electricitymaps.com/
            logo: electricity-maps.svg
            extra:
              documentation_url: https://portal.electricitymaps.com/docs/getting-started

          - item:
            name: WattTime
            description: A commercial API service that provides real-time and forecast marginal carbon intensity data for electricity grids around the world.
            homepage_url: https://www.watttime.org/
            logo: WattTime.png
            extra:
              documentation_url: https://docs.watttime.org/

          - item:
            name: Energy-Charts
