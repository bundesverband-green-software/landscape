              - "Website / Website Energy Measurement"

          - item:
            name: PowDroid
            description: An open-source tool for measuring the power consumption of Android applications.
            homepage_url: https://www.noureddine.org/research/powdroid
            repo_url: https://github.com/powdroid-project/powdroid
            logo: powdroid.png

          - item:
            name: Android Runner
            description: Android Runner (AR) is a tool for automatically executing measurement-based experiments on native and web apps running on Android devices.
            homepage_url: https://github.com/S2-group/android-runner/
