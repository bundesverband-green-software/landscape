          - item:
            name: Energy Monitoring Tool
            description: |
              EMT is a lightweight tool capable of tracking and reporting the energy consumption of software systems with process-level granularity.
              While particularly valuable for compute-intensive workloads like machine learning, it's designed for broad applicability across various use cases.
              The tool supports two usage modes. The Python Context Manager is ideal for instrumenting Python code directly. This mode allows developers to wrap specific code blocks to measure energy consumption with precision. 
              The Command-Line Interface is designed to tag and monitor running application without modifying the code. This mode is currently under active development and not yet available.
            homepage_url: https://github.com/FairCompute/energy-monitoring-tool
            repo_url: https://github.com/FairCompute/energy-monitoring-tool
            logo: emt.png
            second_path:
              - "Device & Process Level / Device Measurement"
              - "Artificial Intelligence / AI Model Training"
              - "Code / Code Level Energy Measurement"

          - item:
            name: PowerAPI
            description: |
              PowerAPI is a middleware toolkit for building software-defined power meters. Software-defined power meters are configurable software libraries that can estimate the power consumption of software in real-time. PowerAPI supports the acquisition of raw metrics from a wide diversity of sensors (eg., physical meters, processor interfaces, hardware counters, OS counters) and the delivery of power consumptions via different channels (including file system, network, web, graphical). As a middleware toolkit, PowerAPI offers the capability of assembling power meters «à la carte» to accommodate user requirements.
            homepage_url: https://powerapi.org/
            repo_url: https://github.com/powerapi-ng/powerapi
            logo: PowerAPI.webp

          - item:
            name: EnergAt
            description: |
              EnergAt is a prototype implementation of the thread-level, NUMA-aware energy attribution model for multi-tenancy, as proposed in the paper "EnergAt: Fine-Grained Energy Attribution for Multi-Tenancy". It offers precise tracking of the energy consumption of your software application, even when it is running alongside other jobs from different users.
