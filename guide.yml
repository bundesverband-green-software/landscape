categories:
  - category: "Einleitung"
    keywords: []
    content: |
      
      Es gibt eine zunehmende Anzahl an Werkzeugen, die sich als "Green Software" bezeichnen lassen.
      Diese Landkarte wurde vom Arbeitskreis "Tools & Messverfahren" des [Bundesverbands Green Software](https://www.bundesverband-green-software.de/) kreiert, mit dem Ziel, einen Überblick über das Green Software-Ökosystem zu geben und basierend auf eigenen Praxiserfahrungen konkrete Empfehlungen aussprechen zu können.

    subcategories:
      - subcategory: "Was ist die Green Software Tool-Landkarte?"
        content: |

          Die Green Software Tool-Landkarte vom Bundesverband Green Software gibt einen Überblick über das aktuelle Tool-Ökosystem. Die Landkarte enthält sowohl Werkzeuge zum Messen als auch zum Optimieren.
          Sie ist inspiriert von der [CNCF Landscape](https://landscape.cncf.io/) und verwendet den gleichen Static-Site-Generator, um sie zu erstellen.

      - subcategory: "Was bedeutet 'BVGS Proved & Tested'?"
        content: |

          Einzelne Tools werden mit der Kennzeichnung 'BVGS Proved & Tested' hervorgehoben, die unserer Erfahrung nach für einen praktischen Einsatz geeignet sind. Ob ein Tool die Kennzeichnung erhält entscheidet der BVGS-Arbeitskreis "Tools & Messverfahren". Das wesentliche Kriterium hierfür ist, ob mindestens ein Mitglied im Bundesverband das Tool erfolgreich im praktischen Einsatz erprobt und getested hat und für hilfreich befunden hat.
          
      - subcategory: "Was bedeutet 'Archived'?"
        content: |

          Manche Tools sind in der Landkarte ausgegraut und mit der Kennzeichnung "Archived" versehen. Dies bedeutet, dass das Tool entweder offiziell nicht mehr weiterentwickelt wird oder das Repository den Eindruck erweckt, dass das Projekt inaktiv ist.
        
      - subcategory: "Änderung/Ergänzung vorschlagen"
        content: |

          Wir freuen uns über jegliche Verbesserungs- und Ergänzungsvorschläge via Pull Requests! Du findest weitere Informationen in der Datei README.md im GitHub-Repository.
